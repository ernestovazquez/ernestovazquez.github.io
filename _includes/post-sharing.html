<div class="share-wrapper">
  <span class="share-label text-muted mr-1">{{ site.data.share.label }}</span>
  <span class="share-icons">
    {% capture title %}{{ page.title }} - {{ site.title }}{% endcapture %}
    {% assign url = page.url | relative_url | prepend: site.url %}

    {% for share in site.data.share.platforms %}
      {% assign link = share.link | replace: 'TITLE', title | replace: 'URL', url %}
        <a href="{{ link }}" data-toggle="tooltip" data-placement="top"
          title="{{ share.type }}" target="_blank">
          <i class="fa-fw {{ share.icon }}"></i>
        </a>
    {% endfor %}

    <i class="fa-fw fas fa-link small" onclick="this.classList.add('copied')"
        data-toggle="tooltip" data-placement="top" title="Copy link"
        style="cursor: pointer;"></i>

  </span>
</div>

<style>
  .fa-link[data-toggle="tooltip"] {
    position: relative;
  }

  .fa-link[data-toggle="tooltip"]::before {
    content: attr(title);
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: -150%; /* Adjust the value to place the tooltip above the icon */
    white-space: nowrap;
    background: #000;
    color: #fff;
    padding: 5px;
    border-radius: 5px;
    font-size: 12px;
    display: none;
    z-index: 1000;
  }

  .fa-link[data-toggle="tooltip"]:hover::before {
    display: block;
  }

  .fa-link.copied[data-toggle="tooltip"]::before {
    content: "Link copied successfully!";
    display: block;
  }

  .fa-link.copied:hover::before {
    display: none;
  }
</style>
